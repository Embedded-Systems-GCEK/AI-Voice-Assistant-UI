name: ai_voice_assistant
description: AI Voice Assistant UI with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and theming
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State management
  provider: ^6.1.2
  
  # Database
  sqflite: ^2.3.3+1
  sqflite_common_ffi: ^2.3.3  # For Windows/Linux desktop support
  path: ^1.9.0
  
  # Maps
  google_maps_flutter: ^2.6.1
  google_maps_flutter_web: ^0.5.7
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Charts and data visualization
  fl_chart: ^0.68.0
  
  # HTTP and API
  http: ^1.2.1
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  uuid: ^4.4.0
  
  # Platform specific
  battery_plus: ^6.0.2
  device_info_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
